<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }

        .warning {
            color: red;
            display: none;

        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type='reset'] {

            margin-top: 12px;
            margin-bottom: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #69921e70;
        }
    </style>
</head>

<body style="background-color: beige;">
    <div class="container-fluid" style="background-color: black;">
        <nav class="navbar">
            <div class="container" style="margin: 0;padding:0">
                <a class="navbar-brand" href="#">
                    <h1 style="color: white;">Survey Form</h1>
                </a>
            </div>
        </nav>
    </div>

    <div class="container-fluid" style="margin: auto;width: 50%;">
        <form id="surveyForm" onsubmit="submitForm(); return false;">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="country">Country</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option>
                <option value="England">England</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>

            <label>Gender</label>
            <label><input type="checkbox" name="gender" value="Male"> Male</label>
            <label><input type="checkbox" name="gender" value="Female"> Female</label>

            <label for="profession">Profession</label>
            <input type="text" id="profession" placeholder="Profession" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="mobile">Mobile Number</label>
            <input type="number" id="mobile" required>
            <div id="mobileWarning" class="warning">Mobile number must be equal to 10 digits</div>

            <input class="btn btn-success" type="submit" value="Submit" style="width: 100%;">
            <input class="btn btn-danger" type="reset" value="Reset" style="width: 100%">
        </form>
    </div>

    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dob = document.getElementById('dob').value;
            var country = document.getElementById('country').value;

            var gender = [];
            var checkboxes = document.getElementsByName('gender');
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    gender.push(checkboxes[i].value);
                }
            }

            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;


            if (mobile.length > 10 || mobile.length<10) {
            warning.style.display = 'block';
        }

            // Display the values in a popup
            var popupText = "First Name: " + firstName + "\n" +
                "Last Name: " + lastName + "\n" +
                "Date of Birth: " + dob + "\n" +
                "Country: " + country + "\n" +
                "Gender: " + gender.join(", ") + "\n" +
                "Profession: " + profession + "\n" +
                "Email: " + email + "\n" +
                "Mobile Number: " + mobile;

            alert(popupText);

            // Reset the form
            document.getElementById('surveyForm').reset();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
